<div class="container my-3">
  <h2 class="dialog-title">Get User</h2>
  <mat-dialog-content>
    <div class="student-form-container p-4 shadow-sm rounded">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="student_id" class="form-label fw-bold">Student ID:</label>
          <input id="student_id" type="text" formControlName="student_id" class="form-control" />
          <div class="text-danger mt-1" *ngIf="studentForm.get('student_id')?.touched && studentForm.get('student_id')?.invalid">
            Student ID is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  
      <div class="student-data mt-4 p-3 bg-light border rounded" *ngIf="studentData">
        <h3 class="mb-3">Student Data:</h3>
        <p><strong>ID:</strong> {{ studentData.student_id }}</p>
        <p><strong>Name:</strong> {{ studentData.student_name }}</p>
        <p><strong>Email:</strong> {{ studentData.student_email }}</p>
        <p><strong>Phone:</strong> {{ studentData.student_phone }}</p>
        <p><strong>Gender:</strong> {{ studentData.gender }}</p>
        <p><strong>Age:</strong> {{ studentData.age }}</p>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-center mt-3">
    <button mat-button class="btn btn-secondary" (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</div>
