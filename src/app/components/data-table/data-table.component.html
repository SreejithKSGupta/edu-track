<div class="table-container">
  <div id="headingrow">
    <h2 class="text-uppercase">Students Details</h2>
    <div class="right">
      <button mat-flat-button id="addstdbtn" (click)="openAddDialog($event)"> <mat-icon>person_add</mat-icon>ADD
        USER</button>
      <button mat-flat-button id="schstdbtn" (click)="openGetDialog($event)"> <mat-icon>search</mat-icon>GET
        USER</button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-striped">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, 'student_id')" (click)="editCell(element, 'student_id')">
            {{element.student_id}}
          </div>

          <div *ngIf="isEditing(element, 'student_id')">
            <label for="student-id-{{element.student_id}}" class="visually-hidden">Student ID</label>
            <input id="student-id-{{element.student_id}}" [(ngModel)]="element.student_id"
              (blur)="saveCell(element, 'student_id')" />
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, 'student_name')" (click)="editCell(element, 'student_name')">
            {{element.student_name}}
          </div>
      
          <div *ngIf="isEditing(element, 'student_name')">
            <label for="student_name_{{element.id}}">Student Name</label>
            <input id="student_name_{{element.id}}" [(ngModel)]="element.student_name" (blur)="saveCell(element, 'student_name')" />
          </div>
        </td>
      </ng-container>      
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, 'student_email')" (click)="editCell(element, 'student_email')">
            {{element.student_email}}
          </div>
      
          <div *ngIf="isEditing(element, 'student_email')">
            <label for="student_email_{{element.id}}">Email</label>
            <input id="student_email_{{element.id}}" [(ngModel)]="element.student_email" (blur)="saveCell(element, 'student_email')" />
          </div>
        </td>
      </ng-container>     
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, 'student_phone')" (click)="editCell(element, 'student_phone')">
            {{element.student_phone}}
          </div>
      
          <div *ngIf="isEditing(element, 'student_phone')">
            <label for="student_phone_{{element.id}}">Phone</label>
            <input id="student_phone_{{element.id}}" [(ngModel)]="element.student_phone" (blur)="saveCell(element, 'student_phone')" />
          </div>
        </td>
      </ng-container>      
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, 'gender')" (click)="editCell(element, 'gender')">
            {{element.gender}}
          </div>
      
          <div *ngIf="isEditing(element, 'gender')">
            <label for="gender_{{element.id}}">Gender</label>
            <input id="gender_{{element.id}}" [(ngModel)]="element.gender" (blur)="saveCell(element, 'gender')" />
          </div>
        </td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
      [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
  </div>
</div>


<button class="btn-close " *ngIf="(isAddDialogOpen || isGetDialogOpen)" mat-fab aria-label="close Modals"
  (click)="closeAllDialogs()">
  <mat-icon>close</mat-icon>
</button>
